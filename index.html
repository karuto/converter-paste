    <body>
        <!--[if lte IE 9]>

        <h1 class="title">Converter Paste</h1>

        <div class="content">

            <div class="options">
                <div class="option">
                    <h3 class="option__heading">Rouding decimals</h3>
                    <select id="options_decimals">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2" selected="true">2</option>
                        <option value="3">3</option>
                        <option value="-1">No rounding</option>
                    </select>
                </div>

                <div class="option">
                    <h3 class="option__heading">Base currency</h3>
                    <select id="options_base">
                        <option value="USD">USD</option>
                        <option value="GBP" selected="true">GBP</option>
                        <option value="EUR">EUR</option>
                        <option value="JPY">JPY</option>
                        <option value="CNY">CNY</option>
                    </select>
                </div>

                <div class="option">
                    <h3 class="option__heading">Target currency</h3>
                    <select id="options_target">
                        <option value="USD" selected="true">USD</option>
                        <option value="GBP">GBP</option>
                        <option value="EUR">EUR</option>
                        <option value="JPY">JPY</option>
                        <option value="CNY">CNY</option>
                    </select>
                </div>
            </div>

            <div class="textareas">
                <textarea autofocus id="input" rows="4" cols="50">apple 1 pound, banana 2.5 pound, bag 10 pound</textarea>
                <textarea autofocus id="output" rows="4" cols="50">Conversion results...</textarea>
                <br/>
                <button id="action" class="button">Convert</button>
            </div>

        </div>

        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
